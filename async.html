<!DOCTYPE html>
<html lang="en">
<script>
    (()=>{
        const calling = async arg => arg+1;
        const flag = async value => value>30;
        const count = async value => value+1;
        const finish = async value => value;
        
        const plus = (num) =>  num + 1; 
        
        
        const func2 = async(arg) =>{
            if(await flag(arg)){
                return finish(arg);
            }
            const num = await count(arg);
            return func2(num);
        }
        func2(2).then(console.log);
        
        
        const number = ()=>{
            let num = 1;
            console.log(num);
            return plus(num);
        };
        
        console.log(number());
    })();
</script>

    <meta charset="UTF-8">
    <title>Document</title>
</head>

</html>
